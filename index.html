<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
      <h5>GINIE CALCULATOR</h5>
      <div>
        <input type="text" id="display" class="row1" disabled />
      </div>
      <div class="row2">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="color-btn" onclick="clearDisplay()">C</button>
      </div>
      <div class="row3">
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="color-btn"  onclick="deleteChar()">&#8678;</button>
      
      </div>
      <div class="row4">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="color-btn"  onclick="appendValue('-')">-</button>
      </div>
      <div class="row5">
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('*')">x</button>
        <button class="color-btn"  onclick="appendValue('/')">&divide;</button>
      </div>
      <div class="row6">
        <button class="button color-btn" onclick="appendValue('%')">%</button>
        <button class="equal-sign color-btn" onclick="calculate()">=</button>
        
        <button class="color-btn"  onclick="appendValue('+')">+</button>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
